<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="box">
            <h1>Quiz App</h1>
            <h3 id="quizquestion">1) This is First Question?</h3>

            <div class="row">
                <input class="options" type="radio" name="option" id="option-1" value="a">
                <label for="option-1">A) Option 1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option-2" value="b">
                <label for="option-2">B) Option 2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option-3" value="c">
                <label for="option-3">C) Option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option-4" value="d">
                <label for="option-4">D) Option 4</label>
            </div>
            <button class="btn"onclick="submitQuiz()">Next</button>
           




        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
